<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Simple Page | Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar dark-color">
        <div class="container">
            <h1 class="white-color">WT</h1>
            <ul class="item-list">
                <li class="items">
                    <a href="" class="white-color">Home</a>
                </li>
                <li class="items">
                    <a href="" class="white-color">About</a>
                </li>
                <li class="items">
                    <a href="" class="white-color">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="contact">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-wrapper">
                        <i class="fa-solid fa-location-dot red-color"></i>
                        <h2>Location</h2>
                        <p class="gray-color">#1926 city, Gujrat, India</p>
                    </div>
                    <div class="info-wrapper">
                        <i class="fa-regular fa-envelope red-color"></i>
                        <h2>Email</h2>
                        <p class="gray-color">patelayushi@mycompany.com</p>
                    </div>
                    <div class="info-wrapper">
                        <i class="fa-solid fa-phone red-color"></i>
                        <h2>Call</h2>
                        <p class="gray-color">+911010101010</p>
                    </div>
                    <img src="img/background.jpg" alt="Company Image">
                </div>
                <div class="contact-form">
                    <h1 class="black-color about-heading">Contact Us</h1>
                    <p class="gray-color">Let us know your quetions, suggetions and concerns by filling out the contact form below.</p>
                    <form action="" class="form gray-color">
                        <div class="contact-me">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="contact-me">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="contact-me">
                            <label for="number">Phone</label>
                            <input type="number" name="number" id="number">
                        </div>
                        <div class="contact-me">
                            <label for="textme">Message</label>
                            <textarea type="text" name="textme" id="textme"></textarea>
                        </div>
                        <button type="submit" class="from-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Right Reserved</p>
    </footer>
</body>

</html>
